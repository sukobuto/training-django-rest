<template>
	<ai-dialog>
		
		<ai-dialog-header>${ model.title }</ai-dialog-header>
		
		<ai-dialog-body>
			<p>${ model.description }</p>
			<form submit.delegate="upload()">
				<div class="form-group" with.bind="model">
					<label class="${ notSelected ? 'text-danger' : '' }">
						${ label || 'ファイルを選択してください' }
					</label>
					<input type="file" name="${ name || 'file' }" ref="file">
				</div>
			</form>
		</ai-dialog-body>

		<ai-dialog-footer>
			<button click.trigger="upload()">
				<i class="fa fa-spin fa-spinner" show.bind="uploading"></i> ${ model.actionLabel || 'アップロード' }
			</button>
			<button click.trigger="controller.cancel()">${ model.cancelLabel || 'キャンセル' }</button>
		</ai-dialog-footer>
		
	</ai-dialog>
</template>
